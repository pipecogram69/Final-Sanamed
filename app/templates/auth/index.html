    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='auth/style.css') }}">
    </head>
    <body>
        <h1 class="titulo-centrado">SANAMED</h1>
        <img src="static/auth/rectangle 6.png" alt="Imagen Superior" class="imagen-superior">
        <img src="static/auth/saludmental1.png" alt="Imagen Esquina Izquierda" class="imagen-esquina izquierda">

        <div class="menu-container">
            <img src="static/auth/saludmental1.png" alt="Imagen Esquina Derecha" class="imagen-esquina derecha" id="menu-toggle">
        </div>

        <div class="container">
            <h2 title="Inicio de Sesión">INICIO DE SESIÓN</h2>

            <img src="{{ url_for('static', filename='auth/salud-mental1.jpg') }}" alt="Descripción de la imagen" title="Imagen ilustrativa sobre salud mental">

            <form action="/login" method="POST">
                <div class="flash-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="flash-message {{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="form-group">
                    <label for="rol" title="Rol"></label>
                    <select id="rol" name="rol" title="Rol con el que desea ingresar" required>
                        <option value="" disabled selected hidden>Rol</option>
                        <option value="usuario">Usuario</option>
                        <option value="profesional">Profesional</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <input type="text" class="username" name="correo" placeholder="Correo Electrónico" required title="Ingrese su dirección de correo electrónico">
                <input type="password" class="password" name="contrasena" placeholder="Contraseña" required title="Ingrese su contraseña">
                <div class="forgot-password">
                    <a href="{{ url_for('auth.forgot_password') }}">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" title="Iniciar Sesión">Inicio Sesión</button>
            </form>

            <div class="register-link" title="Registro">
                <span>¿No tienes una cuenta?</span> <a href="{{ url_for('auth.register') }}">Regístrate aquí</a>
            </div>
        </div>
        <script>

        //menu
        
        document.addEventListener('DOMContentLoaded', function() {
            var menuToggle = document.getElementById('menu-toggle');
            var menuDropdown = document.getElementById('menu-dropdown');
        
            menuToggle.addEventListener('click', function() {
                menuDropdown.classList.toggle('show');
            });
        
            // Cerrar el menú si se hace clic fuera de él
            window.addEventListener('click', function(event) {
                if (!event.target.matches('.imagen-esquina')) {
                    if (menuDropdown.classList.contains('show')) {
                        menuDropdown.classList.remove('show');
                    }
                }
            });
        });
    </script>

    </body>
    </html>

    <style>
        .container {
            width: 80%;
            max-width: 1200px;
            height: 732px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            margin: 40px auto; /* Añade margen superior para bajarlo */
            border-radius: 8px;
            text-align: center;
            left: 40px; /* Este estilo es redundante aquí, ya que el contenedor está centrado */
        }
        
        
    </style>
